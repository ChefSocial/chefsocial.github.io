<div class="row profile-row">
    <div class="col-md-6 col-sm-12 padding-0 image-col">
        <div class="chef-profile-image" style="background: url({{chef.profileImageUrl}}) no-repeat;"></div>
    </div>
    <div class="col-md-6 col-sm-12" style="padding:5rem;">
        <h4 class="name">{{ chef.displayName }}</h4>
        <p class="description">{{ chef.bio1 }}</p>
        <p class="description">{{ chef.bio2 }}</p>
        <div class="row">
            <div class="col-md-12">
                <div class="btn btn-default btn-xl menu-btn-inverted" data-toggle="modal" data-target="#{{chef.name}}BookingModal">View Menu</div>
                <div class="btn btn-default btn-xl menu-btn">
                    <a href="mailto:hello@chef.social?subject=Book {{chef.displayName}} for <date here> from <time here>&body=Hi ChefSocial,%0A%0A I would like to book {{chef.displayName}}, for the menu <menu name here> for <number of people here> people.%0A%0AAddress: <Address here>%0APhone: <Phone number here>%0A%0AThanks,%0A-<Your name here>">Book Chef</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div booking-flow chef="chef"></div>
